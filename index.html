<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <img src="./img/background-1.png" alt="primeira parte do background" width="280px" height="270px" id="arma">
        <section class="principal">
            <img src="./img/background.jpg" alt="foto de uma das campeãs do jogo League of Legends" width="377" height="634">
            <p>Hi there!</p>
            <p id="second">join us and enjoy</p>
        </section>
        <aside>
            <img src="./img/icons8-multiply-50.png" alt="ícone de fechar" width="30px" height="30px" id="icone">
            <h1>Registration / <span>Login</span></h1>
            <form>
                <label for="email" id="email">Email</label>
                <input type="email" id="inputemail" placeholder="Enter your Email">
                <img src="./img/horizontal.png" alt="icone segurança de senha" width="70px" height="10px" id="senha">
                <label for="password" id="password">Password</label>
                <input type="password" id="inputpassword" placeholder="********">
                <img src="./img/olho.png" alt="ícone de olho" width="20px" height="20px" id="olho">
                <div class="terms">
                    <input type="checkbox" name="terms" id="checkbox">
                    <label>I am 18 years old and I have read and accept <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</label>
                </div>
                <div class="promotions">
                    <input type="checkbox" name="terms">
                    <label>I would like to receive emails about betting and promotions from loot.bet.</label>
                </div>
            </form>
            <section>
                <button>Registration</button>
                <p>or via social network</p>
                <ul>
                    <li><a href="#"><img src="./img/googleplus.png" alt="ícone googleplus" id="icon"></a></li>
                    <li><a href="#"><img src="./img/vkicon.png" alt="ícone vk" id="icon"></a></li>
                    <li><a href="#"><img src="./img/odno.png" alt="ícone odno" id="icon"></a></li>
                    <li><a href="#"><img src="./img/facebook.png" alt="ícone facebook" id="icon"></a></li>
                    <li><a href="#"><img src="./img/twitter.png" alt="ícone twitter" id="icon"></a></li>
                </ul>
                <hr color="#0a0e1a">
                <p>Have an account? <a href="#">Login</a></p>
        </aside>
    </main>
</body>
</html>
